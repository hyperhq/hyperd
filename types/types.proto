// Generate cmd: protoc --go_out=plugins=grpc:. types.proto
syntax = "proto3";

package types;

// Types definitions for HyperContainer
message ContainerPort {
    string name         = 1;
    int32 hostPort      = 2;
    int32 containerPort = 3;
    string protocol     = 4;
    string hostIP       = 5;
}

message EnvironmentVar {
    string env    = 1;
    string value  = 2;
}

message VolumeMount {
    string name       = 1;
    string mountPath  = 2;
    bool readOnly     = 3;
}

message WaitingStatus {
	string reason = 1;
}

message RunningStatus {
	string startedAt = 1;
}

message TermStatus {
    int32   exitCode    = 1;
    string  reason      = 2;
    string  message     = 3;
    string  startedAt   = 4;
    string  finishedAt  = 5;
}

message ContainerStatus {
    string name             = 1;
    string containerID      = 2;
    string phase            = 3;
    WaitingStatus waiting   = 4;
    RunningStatus running   = 5;
    TermStatus terminated   = 6;
}

message ContainerInfo {
  Container container       = 1;
  int64 createdAt           = 2;
  string podID              = 3;
  ContainerStatus status    = 4;
}

message Container {
  string name                       = 1;
  string containerID                = 2;
  string image                      = 3;
  string imageID                    = 4;
  string imagePullPolicy            = 5;
  string workingDir                 = 6;
  string user                       = 7;
  bool tty                          = 8;
  repeated string commands          = 9;
  repeated string args              = 10;
  repeated ContainerPort ports      = 11;
  repeated EnvironmentVar env       = 12;
  repeated VolumeMount volumeMounts = 13;
  map<string, string> labels        = 14;
}

message RBDVolumeSource {
  repeated string monitors  = 1;
  string image              = 2;
  string fsType             = 3;
  string pool               = 4;
  string user               = 5;
  string keyring            = 6;
  bool readOnly             = 7;
}

message PodVolume {
	string name         = 1;
	string source       = 2;
	string driver       = 3;
	RBDVolumeSource rbd = 4;
}

message PodSpec {
	repeated PodVolume volumes    = 1;
	repeated Container containers = 2;
	map<string,string> labels     = 3;
	int32 vcpu                    = 4;
	int32 memory                  = 5;
}

message PodStatus {
	string phase                              = 1;
	string message                            = 2;
	string reason                             = 3;
	string hostIP                             = 4;
	repeated string podIP                     = 5;
	string startTime                          = 6;
	repeated ContainerStatus containerStatus  = 7;
	string finishTime                         = 8;
}

message PodInfo {
  string podID      = 1;
  string kind       = 2;
  string apiVersion = 3;
  string vm         = 4;
  int64 createdAt   = 5;
  PodSpec spec      = 6;
  PodStatus status  = 7;
  string podName    = 8;
}

message ImageInfo {
    string id                   = 1;
    string parentID             = 2;
    repeated string repoTags    = 3;
    repeated string repoDigests = 4;
    int64 created               = 5;
    int64 virtualSize           = 6;
    map<string,string> labels   = 7;
}

message PodStats {
  CpuStats     cpu     = 1;
  BlkioStats   block   = 2;
  MemoryStats  memory  = 3;
  NetworkStats network = 4;

  repeated FsStats  filesystem  = 5;
  int64             timestamp   = 6;

  repeated ContainersStats containersStats = 7;
}

message CpuStats {
  CpuUsage usage    = 1;
  int32 LoadAverage = 2;
}

message CpuUsage {
  uint64          total  = 1;
  repeated uint64 perCpu = 2;
  uint64          user   = 3;
  uint64          system = 4;
}

message BlkioStats {
  repeated BlkioStatEntry ioServiceBytesRecursive = 1;
  repeated BlkioStatEntry ioServicedRecursive     = 2;
  repeated BlkioStatEntry ioQueuedRecursive       = 3;
  repeated BlkioStatEntry ioServiceTimeRecursive  = 4;
  repeated BlkioStatEntry ioWaitTimeRecursive     = 5;
  repeated BlkioStatEntry ioMergedRecursive       = 6;
  repeated BlkioStatEntry ioTimeRecursive         = 7;
  repeated BlkioStatEntry sectorsRecursive        = 8;
}

message BlkioStatEntry {
  string name       = 1;
  string type       = 2;
  string source     = 3;
  uint64 major      = 4;
  uint64 minor      = 5;

  map<string, uint64> stat = 6;
}

message MemoryStats {
  uint64 usage      = 1;
  uint64 workingSet = 2;
  uint64 failcnt    = 3;

  MemoryStatsMemoryData containerData     = 4;
  MemoryStatsMemoryData hierarchicalData  = 5;
}

message MemoryStatsMemoryData {
  uint64 pgfault    = 1;
  uint64 pgmajfault = 2;
}

message NetworkStats {
  repeated InterfaceStats interfaces = 1;
  TcpStat tcp                 = 2;
  TcpStat tcp6                = 3;
}

message TcpStat {
  uint64 established = 1;
  uint64 synSent     = 2;
  uint64 synRecv     = 3;
  uint64 finWait1    = 4;
  uint64 finWait2    = 5;
  uint64 timeWait    = 6;
  uint64 close       = 7;
  uint64 closeWait   = 8;
  uint64 lastAck     = 9;
  uint64 listen      = 10;
  uint64 closing     = 11;
}

message InterfaceStats {
  string name       = 1;
  uint64 rxBytes    = 2;
  uint64 rxPackets  = 3;
  uint64 rxErrors   = 4;
  uint64 rxDropped  = 5;
  uint64 txBytes    = 6;
  uint64 txPackets  = 7;
  uint64 txErrors   = 8;
  uint64 txDropped  = 9;
}

message FsStats {
  string device          = 1;
  uint64 limit           = 2;
  uint64 usage           = 3;
  uint64 available       = 4;
  uint64 readsCompleted  = 5;
  uint64 readsMerged     = 6;
  uint64 sectorsRead     = 7;
  uint64 readTime        = 8;
  uint64 writesCompleted = 9;
  uint64 writesMerged    = 10;
  uint64 sectorsWritten  = 11;
  uint64 writeTime       = 12;
  uint64 ioInProgress    = 13;
  uint64 ioTime          = 14;
  uint64 weightedIoTime  = 15;
}

message ContainersStats {
  string       containerID = 1;
  CpuStats     cpu         = 2;
  BlkioStats   block       = 3;
  MemoryStats  memory      = 4;
  NetworkStats network     = 5;

  repeated FsStats    filesystem  = 6;
  int64 timestamp                 = 7;
}

////////////////////   PublicAPI Request/Response   ///////////////////////////

